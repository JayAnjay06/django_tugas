{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>masuk ke halaman</title>
  </head>
  <body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
  
        <div class="card p-4 shadow-lg rounded-lg border-0 my-4">
          <img src="{% static 'image/logo.png' %}" alt="login" class="d-block mx-auto">
            <h4 class="py-3 text-center">SELAMAT DATANG</h4>
              <form class="login" class="user" action="" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="username"></label>
                  {{ form.username}}
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="username"></label>
                  {{ form.password}}
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input custom-checkbox" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label small" for="flexCheckDefault">
                      Ingatkan Saya
                    </label>
                    <a href="" class="float-end small">LUPA SANDI?</a>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" value="login" name="submit" class="btn btn-primary btn-lg btn-block">
                    Login
                  </button>
                </div>
              </form>
    
          <p class="small text-center my-4"><a href="registration.html">DAFTAR DISINI</a></p>
            <hr>
        </div>
          
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
